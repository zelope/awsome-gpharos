<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpharos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contri.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            {% include 'includes/sidebar.html' %}

            <!-- 메인 콘텐츠 -->
            <main class="col-md-7 col-lg-10 px-md-6">
                <h1>Contributors</h1>
                <ul>
                    {% for member in members %}
                        <li class = 'main'>
                            <img src="{{ member.profile_image }}" alt="{{ member.name }}" style="width: 100px; height: 100px;">
                            <h2>{{ member.name }}</h2>
                            <p><strong>Role:</strong> {{ member.role }}</p>
                            <p>{{ member.bio }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS 및 Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'js/tracker.js' %}"></script> <!-- JS 파일 포함 -->
</body>
</html>
